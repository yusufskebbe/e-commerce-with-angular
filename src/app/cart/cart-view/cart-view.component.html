<div class="container-sm">

  <h1>Your Cart</h1>

  <mat-card>
    <mat-list dense>
      <mat-list-item *ngFor="let item of cartItems">
        <span matListItemTitle>{{item.name}}</span>
        <img matListItemAvatar src="assets/images/{{item.image_url}}">
        <span matListItemTitle>{{item.price | currency:"TRY"}}</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle class="price">TOTAL (TRY)</span>
        <span matListItemTitle class="price">{{totalPrice | currency:"TRY"}}</span>
      </mat-list-item>

      <mat-list-item class="text-right">
        <button mat-flat-button (click)="clearCart">Clear</button>
      </mat-list-item>

      <mat-list-item class="text-right">
        <button mat-raised-button color="accent" (click)="checkout">Checkout</button>
      </mat-list-item>


    </mat-list>
  </mat-card>

</div>
